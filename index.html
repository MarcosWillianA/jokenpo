<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Pedra Papel e Tesoura</h1>
    </header>
    <main>
        <!-- Contador -->
        <div id="contador">
            <fieldset>
                <label for="vitorias">Vit√≥rias</label>
                <input type="number" name="vitorias" id="vitorias" class="contagem" value="0" readonly>
            </fieldset>
            <fieldset>
                <label for="empates">Empates</label>
                <input type="number" name="empates" id="empates" class="contagem" value="0" readonly>
            </fieldset>
            <fieldset>
                <label for="derrotas">Derrotas</label>
                <input type="number" name="derrotas" id="derrotas" class="contagem" value="0" readonly>
            </fieldset>
        </div>
        <!-- Campo de jogo -->
        <div id="jogo">
            <img src="img/pedra.png" id="player" alt="Jogador" class="imagemJogo">
            <img src="img/pedra.png" id="npc" alt="NPC" class="imagemJogo">
        </div>
        <div id="escolha">
            <button id="pedra" class="botaoEscolha" onclick="escolherMao('pedra')"><img src="img/pedra.png" alt="Pedra" width="80"></button>
            <button id="papel" class="botaoEscolha" onclick="escolherMao('papel')"><img src="img/papel.png" alt="Papel" width="80" ></button>
            <button id="tesoura" class="botaoEscolha" onclick="escolherMao('tesoura')"><img src="img/tesoura.png" alt="Tesoura" width="80"></button>
        </div>
        <div id="reset">
            <button id="resetar" onclick="reset()">Resetar</button>
        </div>
    </main>
    <footer>
        <p>Jogo criado por Marcos Willian</p>
    </footer>

    <script src="jokenpo.js"></script>
</body>
</html>
